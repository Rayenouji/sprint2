<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Add Movies</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}"> Add Movies </div>
				<div class="card-header" th:if="${mode=='edit'}"> Update Movies </div>
				<div class="card-body">
					<form th:action="@{saveFilm}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>Movie Id :</label>
							<input type="text" hidden name="idFilm" class="form-control" th:value="${Film.idFilm}" />
						</div>
						<div class="form-group">
							<label class="control-label">Movie Name :</label>
							<input type="text" name="nomFilm" class="form-control" th:value="${Film.nomFilm}" />
							<span th:errors=${Film.nomFilm} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Movie gener:</label>
							<input type="text" name="genreFilm" class="form-control" th:value="${Film.genreFilm}" />
							<span th:errors=${Film.genreFilm} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">date of creation :</label>
							<input type="date" name="dateCreation" class="form-control"
								th:value="${Film.dateCreation}" />
							<span th:errors=${Film.dateCreation} class="text-danger"> </span>
						</div>


						<div th:if="${mode=='new'}">
							<div class="form-group">
								<label class="control-label">Director :</label>
								<select name="director" class="form-control" required>
									<option th:each="c : ${Directors}" th:value="${c.idDir}" th:text="${c.nomDir}">
									</option>
								</select>
							</div>
						</div>
						<div th:if="${mode=='edit'}">
							<div class="form-group">
								<label class="control-label">Director :</label>
								<select name="Director" class="form-control" required>
									<option th:each="c:${Directors}" th:value="${c.idDir}" th:text="${c.nomDir}"
										th:selected=" ${ c.idDir==Film.director.idDir}"></option>
									<option th:each="c : ${Directors}" th:value="${c.idDir}" th:text="${c.nomDir}">
									</option>
								</select>
							</div>
						</div>

						<div>
							<button type="submit" class="btn btn-primary">Validation</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

</html>
