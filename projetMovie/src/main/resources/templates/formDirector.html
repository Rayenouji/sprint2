<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Directors</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}"> Add Directors </div>
				<div class="card-header" th:if="${mode=='edit'}">Update Directors </div>
				<div class="card-body">
					<form th:action="@{saveDirector}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Director :</label>
							<input type="hidden" name="idDir" class="form-control" th:value="${Directors.idDir}" />
						</div>

						<div class="form-group">
							<label class="control-label">Director Name :</label>
							<input type="text" name="nomDir" class="form-control" th:value="${Directors.nomDir}"
								required />
							<span th:errors=${Directors.nomDir} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">prenom Directors :</label>
							<input type="text" name="prenomDir" class="form-control" th:value="${Directors.prenomDir}"
								required />
							<span th:errors=${Directors.prenomDir} class="text-danger"> </span>
						</div>
						<div style="text-align:center;margin-top:20px;">
							<a th:href="@{ListeDir}"><button type="button"
									class="btn btn-secondary">Annuler</button></a>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
				</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
